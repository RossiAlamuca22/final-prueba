<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERIDPRUEBA3</title>
    <!---Iconscout CDN-->

<body>
    <nav>
        <div class="container">
            <h2 class="log">
                Serid
            </h2>
            <!---BUSCADOR ICONS-->
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Buscar amigos y mas">
            </div>
            <!----->
            <div class="create">
                <label class="btn btn-primary" for="create-post">Crear </label>
                <div class="profile-photo">
                    <img src="../img/jinnie.jpg" >

            </div>

            <div class="left">

                <p class="text-muted">

            </div>

                <span><i class="uil uil-users-alt"></i></a></span><h3>Amigos</h3>

                <div class="notification-popup">

                        <div class="profile-photo">

                        </div>
                    </div>
                    <div>
                        <div class="profile-photo">
                        <img src="../img/jiminmimi.jpg">

                        <div class="notificaciones-body">

                            <small class="text-muted">2 horas</small>
                        </div>
                    </div>
                    <div>
                        <div class="profile-photo">
                        <img src="../img/jkbb.jpg">Comento tu ultimo post
                        </div>

                            <b>Jeon Junkook.</b> Comento tu ultimo post
                            <small class="text-muted">1 horas</small>
                        </div>
                    </div>
                    <div>
                        <div class="profile-photo">
                        <img src="../img/daechita.jpg">
                        </div>
                        <div class="notificaciones-body">
                            <b>Agust</b>Compartio tu post
                            <small class="text-muted">4 dias</small>
                        </div>
                    </div>
                </div>
            </a>
            <a class="menu-item" id="mensajes-notificaciones">
                <span><i class="uil uil-envelope-shield"><small class="notificacion-count">6</small></i></a></span><h3>Mensajes</h3>
            </a>
            <a class="menu-item">
                <span><i class="uil uil-game-structure"></i></a></span><h3>Guardado</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-setting"></i></a></span><h3>Configuracion</h3>
            </a>  
            <a class="menu-item">
                <span><i class="uil uil-question-circle"></i></a></span><h3>Ayuda</h3>
            </a> 

           </div>
           <!---barrera de creacion de post -->
